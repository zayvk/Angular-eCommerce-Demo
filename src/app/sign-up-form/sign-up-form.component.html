<h2>Register</h2>

<form #signupform='ngForm' novalidate (ngSubmit)='postForm()'>
  <pre>{{signupform.value | json}}</pre>

  <div class="container">
    <div class="form-group">
      <label for="inputname">Enter Name</label>
      <input type="text" name="name" 
      [(ngModel)]="user.name" #username='ngModel' id="inputname" class="form-control" required>
      <p *ngIf='username.errors?.required'>Name is mandatory</p>
    </div>

    <div class="form-group">
      <label for="inputcontact">Enter Contact Number</label>
      <input type="text" name="contact" 
      [(ngModel)]="user.phone" #usercontact='ngModel' 
      minlength="6" maxlength="10" id="inputcontact" class="form-control" required>
      <p *ngIf='usercontact.errors?.required'>Contact Number is mandatory</p>
      <p *ngIf='usercontact.errors?.minlength'>Contact Number needs more than 5 characters</p>
      <p *ngIf='usercontact.errors?.maxlength'>Contact Number should be less than 10 characters</p>
    </div>

    <div class="form-group">
      <label for="inputaddress">Enter Address</label>
      <input type="text" name="address"
      [(ngModel)]="user.address" #useaddress='ngModel' id="inputaddress" class="form-control" required>
      <p *ngIf='useraddress.errors?.required'>Address is mandatory</p>
    </div>

    <div class="form-group">
      <label for="inputemail">Enter Email</label>
      <input type="email" name="email"
      [(ngModel)]="user.email" #useremail='ngModel'
      [email]= true id="inputemail" class="form-control" required>
      <p *ngIf='useremail.errors?.required'>Email is mandatory</p>
      <p *ngIf='useremail.errors?.email'>Invalid email address</p>
    </div>

    <button [disabled]='signupform.invalid' class="btn btn-primary">Submit</button>
  </div>
</form>
